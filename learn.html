<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Reading & Writing Trainer</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 350px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #f9d342;
    }
    #meaning {
      font-size: 1.3em;
      margin: 15px 0;
    }
    input {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 1.1em;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #f9d342;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }
    button:hover {
      background: #fff;
      color: #222;
    }
    #feedback {
      font-size: 1.2em;
      margin-top: 15px;
      height: 30px;
    }
    #wordDisplay {
      margin-top: 20px;
      font-size: 1.4em;
      letter-spacing: 3px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Reading & Writing Trainer</h1>
    <p id="meaning">Loading...</p>

    <input type="text" id="userInput" placeholder="Type the English word here" />
    <br />

    <button id="checkBtn">Check</button>
    <button id="showBtn">Show Word</button>
    <button id="newBtn">Next</button>

    <p id="feedback"></p>
    <p id="wordDisplay">•••••</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
